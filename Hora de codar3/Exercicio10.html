<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 3</title>
</head>

<body>
    <script>


        var N = prompt("Informe um valor N para gerar as tabuadas:");

        N = parseInt(N);

        if (isNaN(N)) {
            document.write("Por favor, informe um valor numérico válido.");
        } else {
            for (var i = 1; i <= N; i++) {
                document.write("<h2>Tabuada do " + i + "</h2>");
                document.write("<ul>");
                for (var j = 1; j <= 10; j++) {
                    document.write("<li>" + i + " x " + j + " = " + (i * j) + "</li>");
                }
                document.write("</ul>");
            }
        }

    </script>
</body>

</html>
