<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 3</title>
</head>
<body>
    <script>

//Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
//N  é um valor informado pelo usuário

var N = parseInt(prompt("Digite um valor para N:"));


if (isNaN(N) || N <= 0) {
    alert("Por favor, insira um número maior que zero.");
} else {
    
    for (var i = 1; i <= N; i++) {
        document.write(i);
    }
}

    </script>
</body>
</html>
