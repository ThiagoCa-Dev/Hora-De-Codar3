<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 3</title>
</head>

<body>
    <script>

        //Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro valor lido pelo segundo valor.

        var valor1 = parseFloat(prompt("Insira o primeiro valor"));
        var valor2 = parseFloat(prompt("Insira o segundo valor"));
        var resultado;

        if 
        (valor2 <= 0) {
            alert("Não é permitido números negativos ou zero. Por favor insira um valor válido");
        } 
        else {
        (resultado = valor1 / valor2)  
            document.write("A divisão dos dois valores é " + resultado);
        }
    </script>
</body>

</html>
