<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 3</title>
</head>

<body>
    <script>

        //Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.

        var totalAlunosAprovados = 0;

while (true) {
    var nota1 = parseFloat(prompt("Digite a sua primeira nota"));
    var nota2 = parseFloat(prompt("Digite agora a segunda nota"));

    var media = (nota1 + nota2) / 2;

    if (media >= 9.5) {
        document.write("Parabéns, você foi aprovado<br>");
        totalAlunosAprovados++;
    } else {
        document.write("O aluno não foi aprovado<br>");
    }

    var continuar = prompt("Deseja calcular a média de outro aluno? (S/N)").toUpperCase();

    if (continuar !== "S") {
        break;
    }
}

document.write("Total de alunos aprovados: " + totalAlunosAprovados);
    </script>
</body>

</html>
