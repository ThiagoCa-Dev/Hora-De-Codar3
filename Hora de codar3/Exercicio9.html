<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 3</title>
</head>

<body>
    <script>

        //Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros maiores que 100

        let numeroAtual = 101;

        
        let contador = 0;
        while (contador < 10) {
            document.write(numeroAtual + "<br>");
            numeroAtual++;
            contador++;
        }

    </script>
</body>

</html>
